<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="branco" [fullscreen]="true">
  <ion-item>
    <ion-label><p style="font-size: 1.2rem;">Valor 1 </p><br><input type="text" name="value1" value=""></ion-label>
  </ion-item>

  <ion-item>
    <ion-label><p style="font-size: 1.2rem;">Valor 2</p><br><input type="text" name="value2" value=""></ion-label>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div><ion-button color="medium" expand="block"><ion-icon name="add"></ion-icon></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="block"><ion-icon name="remove"></ion-icon></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="block"><ion-icon name="medical"></ion-icon></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="block"><ion-icon name="ban"></ion-icon></ion-button></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div><ion-button color="medium" expand="block"><ion-label>Maior</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="block"><ion-label>Menor</ion-label></ion-button></div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-content>
      <ion-label>Resultado: </ion-label><br>
      <ion-label>Operação: </ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
