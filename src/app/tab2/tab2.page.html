  <ion-toolbar color="dark-grey" class="header">
    <ion-title>
      Calculadora
    </ion-title>
    <ion-icon name="remove-outline" slot="end"></ion-icon>
    <ion-icon name="square-outline" slot="end"></ion-icon>
    <ion-icon name="close-outline" slot="end"></ion-icon>
  </ion-toolbar>

<ion-content color="dark-grey" [fullscreen]="true">
  <ion-toolbar color="dark-grey">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Padrão</ion-title>
    <ion-icon slot="end" name="timer-outline"></ion-icon>
  </ion-toolbar>

  <ion-item color="dark-grey" lines="none">
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row class="row-1">
      <ion-col>
        <div><ion-button color="dark-grey" expand="full"><ion-label color="medium">MC</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="dark-grey" expand="full"><ion-label color="medium">MR</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="dark-grey" expand="full"><ion-label class="mbold" color="black">M+</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="dark-grey" expand="full"><ion-label class="mbold" color="black">M-</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="dark-grey" expand="full"><ion-label class="mbold" color="black">MS</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="dark-grey" expand="full"><ion-label color="medium">M^</ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row class="row-2">
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label>%</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label>√</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label>x2</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label>1/x</ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row class="row-3">
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label>CE</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label>C</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-icon name="backspace-outline"></ion-icon></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label>÷</ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row class="row-4">
      <ion-col>
        <div><ion-button class="num" color="light-grey" expand="full"><ion-label>7</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button class="num" color="light-grey" expand="full"><ion-label>8</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button class="num" color="light-grey" expand="full"><ion-label>9</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label><ion-icon name="close-outline"></ion-icon></ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row class="row-5">
      <ion-col>
        <div><ion-button class="num" color="light-grey" expand="full"><ion-label>4</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button class="num" color="light-grey" expand="full"><ion-label>5</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button class="num" color="light-grey" expand="full"><ion-label>6</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label><ion-icon name="remove-outline"></ion-icon></ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row class="row-6">
      <ion-col>
        <div><ion-button class="num" color="light-grey" expand="full"><ion-label>1</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button class="num" color="light-grey" expand="full"><ion-label>2</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button class="num" color="light-grey" expand="full"><ion-label>3</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label><ion-icon name="add-outline"></ion-icon></ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row class="row-7">
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label>±</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button class="num" color="light-grey" expand="full"><ion-label>0</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium-grey" expand="full"><ion-label>,</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="light-blue" expand="full"><ion-label><ion-icon name="reorder-two-outline"></ion-icon></ion-label></ion-button></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
