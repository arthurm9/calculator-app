<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="branco" [fullscreen]="true">
  <ion-item>
    <ion-label><p style="font-size: 1.2rem;">Operação:</p><input type="text" name="operação" value=""></ion-label>
  </ion-item>

  <ion-item>
    <ion-label><p style="font-size: 1.2rem;">Resultado:</p></ion-label>
  </ion-item>

  <ion-grid>
    <ion-row class="row-1">
      <ion-col>
        <div><ion-button color="branco" expand="full"><ion-label color="medium">MC</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="branco" expand="full"><ion-label color="medium">MR</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="branco" expand="full"><ion-label color="medium">M+</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="branco" expand="full"><ion-label color="medium">M-</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="branco" expand="full"><ion-label color="medium">MS</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="branco" expand="full"><ion-label color="medium">M^</ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label>%</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label>√</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label>x2</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label>1/x</ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label>CE</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label>C</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-icon name="backspace-outline"></ion-icon></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label>÷</ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div><ion-button color="light" expand="full"><ion-label>7</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="light" expand="full"><ion-label>8</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="light" expand="full"><ion-label>9</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label><ion-icon name="close-outline"></ion-icon></ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div><ion-button color="light" expand="full"><ion-label>4</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="light" expand="full"><ion-label>5</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="light" expand="full"><ion-label>6</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label><ion-icon name="remove-outline"></ion-icon></ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div><ion-button color="light" expand="full"><ion-label>1</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="light" expand="full"><ion-label>2</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="light" expand="full"><ion-label>3</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label><ion-icon name="add-outline"></ion-icon></ion-label></ion-button></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label>±</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="light" expand="full"><ion-label>0</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label>,</ion-label></ion-button></div>
      </ion-col>
      <ion-col>
        <div><ion-button color="medium" expand="full"><ion-label><ion-icon name="reorder-two-outline"></ion-icon></ion-label></ion-button></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
